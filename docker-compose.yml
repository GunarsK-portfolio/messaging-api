services:
  api:
    build: .
    ports:
      - "8086:8086"
    environment:
      - PORT=8086
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=portfolio_messaging
      - DB_PASSWORD=portfolio_messaging_dev_pass
      - DB_NAME=portfolio
      - DB_SSL_MODE=disable
      - JWT_SECRET=your-secret-key-at-least-32-characters-long
      - ALLOWED_ORIGINS=http://localhost:3000
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_EXCHANGE=contact_messages
      - RABBITMQ_QUEUE=contact_messages
      - RABBITMQ_RETRY_DELAYS=1m,5m,30m,2h,12h
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: portfolio
      POSTGRES_USER: portfolio_messaging
      POSTGRES_PASSWORD: portfolio_messaging_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio_messaging -d portfolio"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:4.2-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
  rabbitmq_data:
