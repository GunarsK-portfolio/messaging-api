    - email
    - message
    - name
    - subject
    type: object
  models.ContactMessageCreate:
    properties:
      email:
        maxLength: 255
        type: string
      message:
        maxLength: 10000
        type: string
      name:
        maxLength: 255
        type: string
      subject:
        maxLength: 500
