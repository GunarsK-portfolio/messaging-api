basePath: /api/v1
definitions:
  models.ContactMessage:
    properties:
      attempts:
        type: integer
      createdAt:
        type: string
      email:
        maxLength: 255
        type: string
      id:
        type: integer
      lastError:
        type: string
      message:
        type: string
      name:
        maxLength: 255
        type: string
      sentAt:
        type: string
